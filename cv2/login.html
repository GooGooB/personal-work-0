<body>

        <!-- start main -->

        <!-- bigimg-box1 -->

        </div>
        
        <div class="bottom-textbox">
            <h3 class="bottom-textbox_title">會員福利</h3>
            <div class="bottom-textbox_card c-position1">

            </div>

            </div>
            <div class="bottom-textbox_card c-position3">

            </div>
            <div class="bgimg"></div>

    </div>


    <!-- javascript -->
    <script src="js2/plugins/jquery/jquery-3.2.1.min.js"></script>
	<script src="js2/plugins/owl carousel/owl.carousel.min.js"></script>
	<script>
		$(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                loop:true,
                nav:true,
                items: 1,
                navText: [],
            })
        });
    </script>
    <script src="js/plugins/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/plugins/owl carousel/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
                loop:true,
                nav:true,
                item:100,
                navText: [],
                autoWidth:true,
                autoplay:true,
                autoplaySpeed: 20000,
                // smartSpeed:20000
            });
        });
        $(".show-popup").hover(function(){
        $(".topbar__popup").addClass("show1");
        }, 
        function () {
            $(".topbar__popup").removeClass("show1");
        }
        );
        $(window).scroll(function(){    
            var scroll = $(window).scrollTop();

            if (scroll >= 10) {
                $(".topbar").addClass("topbar--colored");
                $(".topbar__popup").addClass("topbar__popup--colored");
                $(".first-title__h2, .first-title__h3, .first-title__h4").addClass("title__hidden");
            } else {
                $(".topbar").removeClass("topbar--colored");
                $(".topbar__popup").removeClass("topbar__popup--colored");
                $(".first-title__h2, .first-title__h3, .first-title__h4").removeClass("title__hidden");
            }
        });

        let click1 = document.getElementById('go-signin');
        click1.addEventListener("click", () =>{
            document.getElementById("signin-page").style.right = "0px";
        });
        let cancel2 = document.getElementById('go-login');
        cancel2.addEventListener("click", () =>{
            document.getElementById("signin-page").style.right = "-110%";
        });
	</script>
</body>
</html>
